<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Petitions</title>
  </head>
  <body>
    <h1>All Petitions</h1>
    <form method="get" action="/petitions/view">
      <label for="search">Search:</label>
      <input type="text" id="search" name="search" th:value="${search}" />
      <button type="submit">Search</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="petition : ${petitions}">
          <td th:text="${petition.id}"></td>
          <td th:text="${petition.title}"></td>
          <td th:text="${petition.description}"></td>
        </tr>
      </tbody>
    </table>
    <a href="/petitions/create">Create a New Petition</a>
  </body>
</html>
