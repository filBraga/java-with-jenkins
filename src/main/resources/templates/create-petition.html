<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Petition</title>
  </head>
  <body>
    <h1>Create a New Petition</h1>
    <form
      th:action="@{/petitions/create}"
      th:object="${petition}"
      method="post"
    >
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" th:value="*{title}" required />
      <br />
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        th:value="*{description}"
        required
      ></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
    <a href="/petitions/view">View Petitions</a>
  </body>
</html>
